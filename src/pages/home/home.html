<ion-header>
	<ion-navbar>
		<ion-title>
			Status Downloader
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid text-center>
		<ion-row>
			<ion-col col-6 (click)="photoPage()">
				<div class="circle" text-center>
					<ion-icon name="images"></ion-icon>
				</div>
				<h4>Photo Status</h4>
			</ion-col>

			<ion-col col-6 (click)="videoPage()">
				<div class="circle">
					<ion-icon name="videocam"></ion-icon>
				</div>
				<h4>Video Status</h4>
			</ion-col>

			<ion-col col-6 (click)="shareApp()">
				<div class="circle">
					<ion-icon name="share"></ion-icon>
				</div>
				<h4>Share App</h4>
			</ion-col>

			<ion-col col-6 (click)="privacyPage()">
				<div class="circle">
					<ion-icon name="document"></ion-icon>
				</div>
				<h4>Privacy Policy</h4>
			</ion-col>

			<ion-col col-6 (click)="aboutPage()">
				<div class="circle">
					<ion-icon name="people"></ion-icon>
				</div>
				<h4>About Us</h4>
			</ion-col>

			<ion-col col-6 (click)="rateApp()">
				<div class="circle">
					<ion-icon name="star-half"></ion-icon>
				</div>
				<h4>Rate App</h4>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
