<ion-header>
	<ion-navbar>
		<ion-title>Photo Status</ion-title>
		<ion-buttons start>
			<button ion-button icon-only>
				<ion-badge item-end>{{files.length}}</ion-badge>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ng-container *ngFor="let file of files;let i = index;">
		<ion-card>
			<img imageViewer [src]="getTrustImg(file)" />
			<ion-row>
				<ion-col>
					<button ion-button color="primary" clear small icon-start (click)="download(file)">
						<ion-icon name='download'></ion-icon>
						<strong>Download</strong>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
		<br>
	</ng-container>
</ion-content>
